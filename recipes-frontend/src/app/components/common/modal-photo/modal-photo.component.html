<div class="fixed flex justify-center items-center top-0 left-0 h-screen w-screen z-[50]">
    <button (click)="close()" class="absolute bg-black opacity-40 w-full h-full"></button>
    <div  class="relative z-[1] bg-white p-2 rounded">
        <img src="{{Image}}" class="rounded">
        <button (click)="close()" class="absolute flex items-center justify-center right-3 top-3 bg-red-500 h-5 w-5 aspect-square rounded-full hover:brightness-90 hover:cursor-pointer">

    </div>
</div>
