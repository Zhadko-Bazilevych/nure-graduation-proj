<div class="flex w-full gap-1">
    <div class="flex flex-col">
        <div class="flex h-12 w-12">
            <img *ngIf="global.photo != null" src="{{BaseUrl}}{{global.photo}}" class="object-contain">
            <img *ngIf="global.photo == null" src="../../../../assets/images/userLogo.png" class="object-contain">
        </div>
        <div class="flex flex-col items-end grow">
            <div [ngClass]="{'border-b-2 rounded-bl-lg': true}" class="flex w-1/2 border-l-2  border-l-gray-300 border-b-gray-300 h-5  mb-2">

            </div>
        </div>
    </div>
    <div class="flex flex-col w-full">
        <div class="flex items-baseline gap-2">
            <div class="text-xl">
                {{global.name}}
            </div>
        </div>
        <form [formGroup]="formGr" class="flex flex-col ">
            <div class="flex gap-2 w-full">
                <div class="relative flex h-20">
                    <img *ngIf="tempPhotoUrl != null" src="{{tempPhotoUrl}}" class="">
                    <button *ngIf="tempPhotoUrl != null" (click)="remPhoto()" class="absolute flex items-center justify-center right-1 top-1 bg-red-500 h-5 w-5 aspect-square rounded-full hover:brightness-90 hover:cursor-pointer">
                        <fa-icon [icon]="xIcon" class="flex text-center text-white text-sm"></fa-icon>
                    </button>
                    <div *ngIf="tempPhotoUrl == null" class="flex items-center justify-center w-full h-full">
                        <label class="flex flex-col items-center justify-center h-full aspect-square border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:border-gray-300 hover:bg-gray-200">
                            <div class="flex flex-col items-center justify-center text-center">
                                <svg aria-hidden="true" class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            </div>
                            <p class="mb-0.5 text-sm text-gray-500 dark:text-gray-400 text-center font-semibold leading-4">Додайте фото</p>
                            <input (change)="insertedPhoto($event)" id="dropzone-file-small" type="file" class="hidden" accept=".png, .jpg, .jpeg" />
                        </label>
                    </div> 
                </div>
                <div class="w-full">
                    <textarea id="content" type="textarea" formControlName="content"  class = "indent-8 min-h-[80px] h-min appearance-none border border-gray-400 pl-1 py-1 rounded w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Додайте коментар"></textarea>
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <button (click)="Cancel()" *ngIf="canCancel" class="p-1 text-white rounded cursor-pointer bg-red-500 hover:brightness-95 transition-all">Відмінити</button>
                <button (click)="Submit()" *ngIf="formGr.valid" class="p-1 text-white rounded cursor-pointer bg-blue-700 hover:brightness-95 transition-all">Опублікувати</button>
                <button *ngIf="formGr.invalid" data-te-toggle="tooltip" title="Коментар обов'язковий" class="p-1 bg-gray-500 text-white rounded cursor-pointer">Опублікувати</button>
            </div>
        </form>
    </div>
</div>
